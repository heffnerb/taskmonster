<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Organize and handle all your to-dos with Task Monster">
        <meta name="author" content="Benjamin Heffner">
        <meta property="og:title" content="Task Monster">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://heffnerb.github.io/taskmonster/">
        <meta property="og:description" content="Organize and handle all your to-dos with Task Monster">
        <meta property="og:image" content="image.png">
        <title>Task Monster</title>

        <link rel="icon" href="assets/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <header class="logo">
            <img class="logo" src="assets/favicon.ico" alt="Task Monster logo">
            <h2 class="headline">Task Monster</h2>
            <div class="github-btn-group">
                <a class="github-button" href="https://github.com/heffnerb" data-size="large" data-show-count="true" aria-label="Follow @heffnerb on GitHub">Follow</a>
                <a class="github-button" href="https://github.com/heffnerb/taskmonster/fork" data-icon="octicon-repo-forked" data-size="large" data-show-count="true" aria-label="Fork heffnerb/taskmonster on GitHub">Fork</a>
                <a class="github-button" href="https://github.com/heffnerb/taskmonster/subscription" data-icon="octicon-eye" data-size="large" data-show-count="true" aria-label="Watch heffnerb/taskmonster on GitHub">Watch</a>
            </div>
        </header>

        <div class="main">
            <form>
                <input type="text" placeholder="New Task...">
                <button type="submit"><i class="fas fa-plus-square"></i></button>
            </form>

            <div class="todoList">
                <ul></ul>
                <a class="clearAll" id="clearAll">Clear All</a>
            </div>
        </div>

        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script type="text/javascript" src="app.js"></script> 
    </body>
</html>
