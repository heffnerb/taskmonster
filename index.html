<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Monster</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <header class="logo">
            <img class="logo" src="assets/favicon.ico" alt="Task Monster logo">
            <h2 class="headline">Task Monster</h2>
        </header>

        <div class="main">
            <form>
                <input type="text" placeholder="New Task...">
                <button type="submit"><i class="fas fa-plus-square"></i></button>
            </form>
            <div class="todoList">
                <ul></ul>
                <a class="clearAll" id="clearAll">Clear All</a>
            </div>
        </div>

        <script type="text/javascript" src="app.js"></script> 
    </body>
</html>
